<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Etch a sketch</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
<h1>Etch-a-sketch</h1>
<div class="content">
    <div class="board">
        <div class="flex-grid">
        </div>
    </div>
    <div class="options">
        <div id="checkbox">
            <label class="checkbox" for="rainbowCheck">Rainbow pen</label>
            <input class="checkbox" type="checkbox" id="rainbowCheck">
        </div>
        <button type="button" id="clearBoard">Clear the board</button>
        <div class="slider">
            <input id="sliderBar" type="range" min="1" max="100" value="16"
                   oninput="this.nextElementSibling.value = `Current size: ${this.value}x${this.value}`">
            <output id="output">Current size: 16x16</output>
        </div>
    </div>
</div>
</body>
</html>
